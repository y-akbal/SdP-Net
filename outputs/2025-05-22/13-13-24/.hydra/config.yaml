DEBUG_MODE: false
wandb_config:
  project: SdPNet
  group: XL
model_config:
  embedding_dim: 768
  num_blocks: 6
  n_head: 8
  activation: gelu
  embedding_activation: none
  conv_kernel_size: 3
  patch_size: 14
  ffn_dropout: 0.2
  attn_dropout: 0.2
  output_classes: 1000
  conv_block_num: 2
  ff_multiplication_factor: 4
  max_image_size:
  - 16
  - 16
  max_num_registers: 5
  conv_first: false
  head_output_from_register: true
  simple_mlp_output: false
  output_head_bias: false
  normalize_qv: true
  stochastic_depth_p:
  - 0.0
  - 0.0
  mixer_deptwise_bias: false
  mixer_ffn_bias: false
  conv_embedding: false
  conv_embedding_kernel_size: 5
trainer_config:
  compile_model: false
  snapshot_dir: model
  snapshot_name: model_1.pt
  save_every: 1
  total_epochs: 350
  gradient_accumulation_steps: 1
  report_every_epoch: 1
  use_cross_entropy: true
  label_smoothing: 0.1
  ema_decay: 0.999
optimizer_scheduler_config:
  optimizer: ADAMW
  optimizer_config:
    lr: 0.0015
    weight_decay: 0.05
  scheduler_config:
    cosine:
      T_0: 350
      eta_min: 1.0e-05
    constant_scheduler:
      factor: 0.001
      total_iters: 2
    linear_scheduler:
      total_iters: 5
      start_factor: 0.001
data:
  dataset: imagenet-1k
  dataset_dir: /home/sahmaran/Desktop/IMGNET
  Num_Classes: 1000
  train_image_size:
  - 224
  - 224
  val_image_size:
  - 320
  - 320
  val_crop_size:
  - 224
  - 224
  train_data_details:
    batch_size: 64
    num_workers: 12
    pin_memory: true
    persistent_workers: true
    prefetch_factor: 4
    drop_last: true
  val_data_details:
    batch_size: 128
    num_workers: 4
    pin_memory: true
    drop_last: true
